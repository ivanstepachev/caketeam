<!DOCTYPE html>
<!--Мой тег для замены символов в строке, чтобы заменить тире в примечние к заказу на разрыв строки <br>-->
{% load to_replace %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Отклики</title>
</head>
<body>
    <h4 class="text-center my-3">Мои отклики:</h4>
    {% for r in responds %}
    <div class="container-fluid border-bottom border-top pt-2">
        <div class="row">
            <div class="col-12">
                <p class="fw-bold lh-sm"><a class="text-dark" href="{% url 'order_respond' order_id=r.order.id telegram_id=r.staff.telegram_id %}">Отклик к заявке {{ r.order.set_numb_of_order }}</a>
                    <small class="text-muted fw-normal">от {{ r.date|date:'d/m/Y H:i' }}</small>
                    <div>
                        <!--Экранирование html-->
                        {% autoescape off %}
                        <small class="text-muted fw-normal">{{ r.order.note|to_replace }}</small>
                        {% endautoescape %}
                    </div>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
