<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container mt-3">
        <form method="post">
            {% csrf_token %}
           <div class="form-group">

               <label for="username">Имя пользователя</label><br>
               <small class="text-muted">как в Telegram</small>
               <input class="form-control my-2" type="text" id="username" name="username" value="{{ username }}" disabled>

               <label for="{{ form.email.id_for_label }}">Электронная почта</label>
               {{ form.email }}

               <label for="name">Имя</label>
               <input class="form-control my-2" type="text" id="name" name="name">
               <label for="surname">Фамилия</label>
               <input class="form-control my-2" type="text" id="surname" name="surname">
               <label for="phone">Телефон</label>
               <input class="form-control my-2" type="text" id="phone" name="phone" placeholder="79154321321">
               <label for="instagram">Имя профиля инстаграм</label>
               <input class="form-control my-2" type="text" id="instagram" name="instagram" placeholder="naira_arina">
               <label for="city">Город</label>
               <input class="form-control my-2" type="text" id="city" name="city" placeholder="Москва">
               <label for="pin">Твой идентификационный pin-код</label><br>
               <small class="text-muted">используется для подтвержения размещения отклика и свободных коробок</small>
               <input class="form-control my-2" type="text" id="pin" name="pin" value="{{ pin }}" disabled>

               <label for="{{ form.password.id_for_label }}">Придумайте пароль</label>
               {{ form.password }}
               <label for="{{ form.password_repeat.id_for_label }}">Повторите пароль</label>
               {{ form.password_repeat }}
           </div>
            <input class="my-2 btn btn-primary btn-block" type="submit">
        </form>
    </div>
</body>
</html>
